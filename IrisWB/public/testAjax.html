<!DOCTYPE html>
<html >
    <head>
        <script>dojoConfig = {async: true, parseOnLoad: false}</script>
        <script src='/js/dojo/dojo.js'></script><script>require(["dojo/request", "dojo/dom", "dojo/dom-construct", "dojo/json", "dojo/on", "dojo/domReady!"],
            function(request, dom, domConst, JSON, on){
                on(dom.byId("startButton"), "click", function(){
                    domConst.place("<p>Requesting...</p>", "output");
                    request("/helloworld.json").then(function(text){
                        domConst.place("<p>response: <code>" + text + "</code>", "output");
                    });
                });
            });</script>
    </head>
    <body class="claro">
        <h1>Output:</h1>
        <div id="output"></div>
        <button type="button" id="startButton">Start</button>
    </body>
</html>
